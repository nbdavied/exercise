<div *ngIf="message">{{message}}</div>
<form (ngSubmit)="submit()">
  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="username">用户名</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" required/>
    <!-- <div *ngIf="user.username.invalid && (user.username.dirty || user.username.touched)"
     class="alert alert-danger">
      请输入用户名
    </div> -->
  </div>
  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="password">密码</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required/>
  </div>
  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="password">确认密码</label>
    <input type="password" class="form-control" [(ngModel)]="checkpass" required/>
  </div>
  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="username">昵称</label>
    <input type="text" name="nickname" class="form-control" [(ngModel)]="user.nickname" required/>
  </div>
  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <button class="btn btn-primary" type="submit">登陆</button>
  </div>
</form>

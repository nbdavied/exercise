<mat-list>
  <mat-list-item *ngFor="let paper of papers">
    <div class="paper-item">
      <div>{{paper.paperNo}}</div>
      <div>{{paper.bankName}}</div>
      <div>{{paper.status}}</div>
      <a routerLink="{{paper.id}}">开始考试</a>
    </div>
  </mat-list-item>
  <a mat-button routerLink="new">新增试卷</a>
</mat-list>
